<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam</title>
</head>
<body>
    <header style="background-color: #0b74d6;">
        <img src="IMG/logo.png" alt="Logo da Steam" style="width: 200px;">
        <h1>Steam</h1>
        <nav>
            <ul>
                <a href="home.html"><li>HOME</li></a>
                <a href="produto.html"><li>PRODUTOS</li></a>
                <a href="contato.html"><li>CONTATO</li></a>
            </ul>
        </nav>
    </header>
    
    <main class="conteudo Principal">
        <form>
            <div class="containerForm" id="campoNome">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Primeiro Nome">
            </div>
            <div class="containerForm" id="campoSobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="containerForm" id="campoDataNas">
                <label for="dataNas">Data de Nascimento</label>
                <input type="date" name="dataNas" id="dataNas">
            </div>
            <div class="containerForm" id="campoCPF">
                <label for="CPF">CPF</label>
                <input type="number" name="CPF" id="CPF" placeholder="999.999.999-99">
            </div>
            <div class="containerForm" id="campoTelefone">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="(XX)XXXXX-XXXX" readonly>
            </div>
            <div class="containerForm" id="campoEmail">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" required>
            </div>
            <div class="containerForm" id="campoSenha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <button type="submit" class="botao" id="botaoEnviar">Enviar</button>
            </div>
            <div>
                <input type="checkbox" name="" id="" >
                <input type="checkbox" name="" id="" checked>
                <input type="file" name="" id="">
                <input type="color" name="" id="">
                <input type="radio" name="radios" id="">
                <input type="radio" name="radios" id="">
                <input type="radio" name="radios" id="">
                <input type="range" name="radios" id="">
                <input type="" name="" id="">
            </div>
            <div>
                <select name="" id="">
                    <option value="" selected hidden>Selecione</option>
                    <option value="skyline">Skyline</option>
                    <option value="fusca">Fusca</option>
                    <option value="lance">Lancer</option>
                    <option value="civic">Civic</option>
                    <option value="uno">Uno com Escada</option>
                </select>
            </div>
            <div>
                <label for="">Comentário</label>
                <textarea name="" id="" cols="50" rows="20" maxlength="10" style="max-width: 500px; min-width: 400px;"></textarea>
            </div>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bruno</td>
                    <td>22</td>
                    <td>SBC</td>
                </tr>
                <tr>
                    <td>Murilo</td>
                    <td>10</td>
                    <td>Santo André</td>
                </tr>
                <tr>
                    <td>Marcos</td>
                    <td>42</td>
                    <td>Formiga</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Aqui estão os dados</td>
                </tr>
            </tfoot>
        </table>
  
        
    </main>

    <footer style="background-color: #c6d2dd;">
        <div>
            <ul>
                <a href="https://www.instagram.com/steam_games_official/"><li>Instagram</li></a>
                <a href="https://www.facebook.com/comusteambrasil/?locale=pt_BR"><li>Facebook</li></a>
                <a href="https://twitter.com/Steam"><li>Twitter</li></a>
            </ul>
        </div>
        <p>Meu rodapé &#169</p>
    </footer>   
</body>
</html>
